<!DOCTYPE html>
<html lang="en" data-bs-theme="bg-light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://api.deepai.org/job-view-file/1d84a8ac-23ac-4983-b015-d5e14816850c/outputs/output.jpg" alt="Los Angeles"  style="width:600px">
          </div>
          <div class="carousel-item">
            <img src="https://api.deepai.org/job-view-file/6052f1d7-9abc-42ea-b6b2-1d3df5e0315d/outputs/output.jpg" alt="Chicago"  style="width:600px">
          </div>
          <div class="carousel-item">
            <img src="https://api.deepai.org/job-view-file/53749b5c-8f0a-46a6-9af5-89e575d4e3bf/outputs/output.jpg" alt="New York"  style="width:600px">
          </div>
        </div>
        
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <div class="container mt-3">
        <h2>Basic Card</h2>
        <div class="card">
          <div class="card-body">Basic card</div>
        </div>
      </div>

      <div class="container mt-3">
        <h2>Basic Card</h2>

        </div>
      </div>

        </div>
      </div>
      
</body>
</html>
